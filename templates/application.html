   <center> <form class="form-group" action ='/sub' method="POST">
        <label for="gender"><b>Gender</b></label>
        <select id="gender" name="gender" class="input"  required>
                <option value="">Gender: </option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            </select><br><br>
        <label for="married"><b>Relationship Status: </b></label>
        <select id="married" name="married" class="input" required>
            <option value="">Relationship Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="single">Divorced</option>
            <option value="single">Widowed</option>
        </select><br><br>
        <label for="dependents"><b>Dependents: </b></label>
        <select id="dependents" name="dependents" class="input" required>
            <option value="">Dependents</option>
            <option value="0">Zero, 0</option>
            <option value="1">One, 1</option>
            <option value="2">Two, 2</option>
            <option value="3">Three or more, 3+</option>
        </select><br><br>
        <label for="education"><b>Education: </b></label>
        <select id="education" name="education" class="input" required>
            <option value="">Education</option>
            <option value="not">High School/ GED </option>
            <option value="not">Certificate</option>
            <option value="not">Associates </option>
            <option value="grad">Bachelors </option>
            <option value="grad">Masters </option>
            <option value="grad">PhD </option>
        </select><br><br>
        <label for="employed"><b>Employment : </b></label>
        <select id ="employed" name="employed" class="input" required>
            <option value="">Employment</option>
            <option value="employed">Full-Time</option>
            <option value="employed">Part-Time</option>
            <option value="self">Self Employed</option></select><br><br>
        <label for="income"><b>Income: </b></label>
        <input id="income" name="income" class="input"  type="number" placeholder="Example: 75000" required ><br><br>
        <label for="co"><b>Additional Income: </b></label>
        <input id="co" name="co" class="input" type="number" placeholder="Co-Applicant Income, Child Support, etc.." required><br><br>
        <label for="loan"><b>Loan: </b></label>
        <input id="loan" name="loan" class="input" placeholder="Example: 350000" required><br><br>
        <label for="term"><b>Loan Term Length: </b></label>
        <select id="term" name="term" class="input" required>
            <option value="">Term Length </option>
            <option value="300">300 Months</option>
            <option value="360">360 Months</option>
            <option value="380">380 Months</option>
            <option value="480">480 Months</option>
        </select><br><br>
        <label for="credit"><b>Credit Range: </b> </label>
        <select id="credit" name="credit"  class="input" required>
            <option value="">Credit Range</option>
            <option value="no">300 - 579. Poor</option>
            <option value="no">580 - 669. Fair</option>
            <option value="yes">670 - 739. Good</option>
            <option value="yes">740 -799. Very Good</option>
            <option value="yes">800 - 850. Excellent</option>
        </select><br><br>
        <label for="property_type"><b>Property Type: </b></label>
        <select id="property_type" name="property_type" class="input" required>
            <option value="">Property</option>
            <option value="rural">Rural</option>
            <option value="semi">Semi-Urban</option>
            <option value="urban">Urban</option>
        </select><br><br>
        <input type="submit">
